# Default values for syncserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mozilla/syncserver
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

env: {}
  # PORT: 5000
  # SYNCSERVER_ALLOW_NEW_USER: true
  # SYNCSERVER_BATCH_UPLOAD_ENABLED: true
  # SYNCSERVER_DEBUG_ENABLED: false
  # SYNCSERVER_FORCE_WSGI_ENVIRON: false
  # SYNCSERVER_PUBLIC_URL: http://localhost:5000
  # SYNCSERVER_SECRET:
  # SYNCSERVER_SQLURI: sqlite:////tmp/syncserver.db

existingSecret:
  name: ""
  # how to generate your secret: https://mozilla-services.readthedocs.io/en/latest/howtos/run-sync-1.5.html#further-configuration
  syncserverSecretKey: "syncserverSecret"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
